<?xml version="1.0" encoding="UTF-8"?>
<rss version="2.0"
    xmlns:content="http://purl.org/rss/1.0/modules/content/"
    xmlns:wfw="http://wellformedweb.org/CommentAPI/"
	xmlns:dc="http://purl.org/dc/elements/1.1/"
	xmlns:atom="http://www.w3.org/2005/Atom"
	xmlns:sy="http://purl.org/rss/1.0/modules/syndication/"
	xmlns:slash="http://purl.org/rss/1.0/modules/slash/"
	>

<channel>
	<title><%=blogName%></title>
	<atom:link href="<%=blogUrl%>/rss.xml" rel="self" type="application/rss+xml" />
	<link><%=blogUrl%></link>
	<description><%=blogDescription%></description>
	<lastBuildDate><%=updateDate%></lastBuildDate>
	<language>zh-CN</language>
	<sy:updatePeriod>hourly</sy:updatePeriod>
	<sy:updateFrequency>1</sy:updateFrequency>
	<generator>http://www.toobug.net</generator>
        <%for(var i=0;i<article.length;i++){%>
		<item>
		<title><%=article[i].title%></title>
		<link><%=article[i].url%></link>
		<comments><%=article[i].url%></comments>
		<pubDate><%=article[i].pubDate%></pubDate>
		<dc:creator><%=article[i].author%></dc:creator>
		<category></category>
		<guid isPermaLink="true"><%=article[i].url%></guid>
		<description><![CDATA[
        <%=article[i].content%>
        ]]></description>
		<wfw:commentRss><%=article[i].url%></wfw:commentRss>
		<slash:comments>0</slash:comments>
		</item>
        <%}%>
    </channel>
</rss>
